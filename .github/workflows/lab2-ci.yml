name: Lab2 CI

on:
  push:
    branches: [ lab2 ]
  pull_request:
    branches: [ main, lab2 ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B compile

      - name: Run Checkstyle
        run: mvn checkstyle:check

      - name: Test Lab2 compilation
        run: |
          javac -d build src/main/java/com/example/lab2/Main.java
          echo " Lab2 program compiles successfully"

      - name: Run Lab2 demo
        run: |
          cd src/main/java
          javac com/example/lab2/Main.java
          java com.example.lab2.Main